<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Empório Dubai - Redirecionando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #E91E63 0%, #C2185B 100%);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 400px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      margin: 0 0 1rem;
      font-size: 1.5rem;
      font-weight: 600;
    }
    p {
      margin: 0 0 1.5rem;
      opacity: 0.9;
    }
    a {
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      display: inline-block;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
  </style>
  <script>
    // Configuração do caminho base conforme definido no vite.config.ts
    var basePath = '/catalago.emporio/';
    
    // Captura a URL atual e extrai o pathname
    var currentPath = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;
    
    // Remove o basePath se já estiver presente para evitar duplicação
    var cleanPath = currentPath.replace(basePath, '');
    
    // Constrói a nova URL mantendo a rota original
    var newUrl = window.location.origin + basePath + '#' + cleanPath + search + hash;
    
    // Redireciona após um pequeno delay para mostrar a mensagem
    setTimeout(function() {
      window.location.replace(newUrl);
    }, 1500);
  </script>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Empório Dubai</h1>
    <p>Redirecionando para a página solicitada...</p>
    <a href="/catalago.emporio/">Ir para página inicial</a>
  </div>
</body>
</html>
